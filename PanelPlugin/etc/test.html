<html>
<head>
<link rel="stylesheet" href="panel/panel.css"/>
<script type="text/javascript" src="jscolor/jscolor.js"></script>
<script type="text/javascript" src="panel/panel.js"></script>
</head>
<body>
<div class="panel panel-abc" id="panel-123">
  <div class="editToggle" id="123" onclick="toggleEditMode(this.id,'abc')">Edit</div>
  <div class="header header-abc" id="header-123">Header</div>
  <div class="content content-abc" id="content-123">Content can be how you like it</div>
  <div class="footer footer-abc" id="footer-123">Footer</div>
</div>
<div class="panel panel-abc" id="panel-456">
  <div class="editToggle" id="456" onclick="toggleEditMode(this.id,'abc')">Edit</div>
  <div class="header header-abc" id="header-456">Header</div>
  <div class="content content-abc" id="content-456">Content should not be too long</div>
  <div class="footer footer-abc" id="footer-456">Footer</div>
</div>
<div id='colorSelectDiv' style='display:none;position:relative;width:150px;height:150px;'>
  <div id='elementSelector'>
  Select&nbsp;Element:&nbsp;<span class="link" id='selectId' onclick="selectChangeElement(this.id)">ID</span>&nbsp;|&nbsp;<span class="link" id='selectClass' onclick="selectChangeElement(this.id)">CLASS</span>&nbsp;|&nbsp;<span class="link" id='selectBody' onclick="selectChangeElement(this.id)">BODY</span>&nbsp;|&nbsp;<span class="link" onclick="closeColorMap()">CLOSE</span>
  </div>
  <div id='colorValueSelector'>
  Select&nbsp;Color:&nbsp;<span class="link" id='selectText' onclick="selectColorValue(this.id)">Text</span>&nbsp;|&nbsp;<span class="link" id='selectBackground' onclick="selectColorValue(this.id)">Background</span>&nbsp;|&nbsp;<span class="link" id='selectBorder' onclick="selectColorValue(this.id)">Border</span>
  </div>
  <div id='valueSelector'>
  Select&nbsp;Value:&nbsp;<span class="link" id='selectFont' onclick="selectValue(this.id)">Font</span>&nbsp;|&nbsp;<span class="link" id='selectFontSize' onclick="selectValue(this.id)">Font Size</span>&nbsp;|&nbsp;<span class="link" id='selectCorners' onclick="selectValue(this.id)">Corners</span>&nbsp;|&nbsp;<span class="link" id='selectPadding' onclick="selectValue(this.id)">Padding</span>&nbsp;|&nbsp;<span class="link" id='selectMargin' onclick="selectValue(this.id)">Margin</span>|&nbsp;<span class="link" id='selectMinWidth' onclick="selectValue(this.id)">MinWidth</span>|&nbsp;<span class="link" id='selectMinHeight' onclick="selectValue(this.id)">MinHeight</span>
  </div>
  <input class="color" id='colorInput' onchange="clickColor('#'+this.color)"></input>
  <input class="valueInput" id='valueInput' onchange="alterValue(this.value)"></input>
</div>
</body>
</html>
